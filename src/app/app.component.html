<div class="view-container">
<label for="upload-files">Выбрать 1 или несколько файлов</label>
<input type="file" id="upload-files" multiple (change)="getMultipleFiles($event)" /><br/>
<div *ngIf="list">
<app-list
  *ngFor="let listItem of list"
  [list]="listItem"
></app-list>

<button mat-button (click)="createList()"> Новый фильтр </button>
</div>
</div>
